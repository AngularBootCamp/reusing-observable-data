<div class="row">
  <div class="col s6">
    <section class="card">
      <div class="card-content">
        <div class="card-title">Phone Data</div>
        <p>Phone = {{ phone1 | async }}</p>
        <button (click)="flag = !flag">Show data again</button>
        <div *ngIf="flag">
          <p>Phone = {{ phone1 | async }}</p>
          <p>(without reloading from server)</p>
        </div>
      </div>
    </section>
  </div>
</div>
